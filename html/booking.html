<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking </title>

    <link rel="stylesheet" href="../CSS/booking.css">

</head>

<body>
    <h1>Booking</h1>

    <form>
        <!--First Name-->
        <label for="firstname">First Name:</label><br><br>
        <input type="text" id="firstname" placeholder="Please enter your first name" required><br><br>

        <!--Surname-->
        <label for="surname">Surname:</label><br><br>
        <input type="text" id="surname" placeholder="Please enter your surname" required><br><br>

        <!--Email Address-->
        <label for="email">Email Address:</label><br><br>
        <input type="text" id="email" placeholder="Please enter your email address" required><br><br>

        <!--Hotel-->
        <br><label for="hotel">Select your hotel:</label><br><br>
        <select name="Hotel" id="select_hotel" placeholder="Select Hotel" required>
            <option value="default">Default</option>
            <option value="Oceanbreeze">Ocean Breeze Hotel, Stand</option>
            <option value="redsand">Red Sand Country Lodge, Kalahari</option>
            <option value="gameview">Game view Lodge, Vryburg</option>
            <option value="citylodge">City Lodge, Bloemfontein</option>
            <option value="umilo">Umilo Lodge, St Lucia</option>
            <option value="radissonblu">Radisson Blu Hotel, Port Elizabeth</option>
            <option value="gateway">Gateway Hotel, Durban</option>
            <option value="protea">Protea by Marriott Hotel, Kimberley</option>
        </select><br><br>

        <!--Check-Int-->
        <label for="checkin">Check-In:</label><br><br>
        <input type="date" id="dates" required> <br><br>

        <!--Check-Out-->
        <label for="checkout">Check-Out:</label><br><br>
        <input type="date" id="dates" required> <br><br>

        <a href="http://localhost:8888/booking_app/html/booking.html">
            <button type="submit" name="compare">Book</button>
        </a>

    </form>

</body>



<script src=""></script>

</html>
