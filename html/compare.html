<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking App</title>

    <link rel="stylesheet" href="../CSS/compare.css">

</head>

<body>
    <h1>Hotel Reservation</h1>

    <form>
        <!--First Name-->
        <label for="firstname">First Name:</label><br><br>
        <input type="text" id="firstname" placeholder="Please enter your first name" required><br><br>

        <!--Surname-->
        <label for="surname">Surname:</label><br><br>
        <input type="text" id="surname" placeholder="Please enter your surname" required><br><br>

        <!--Email Address-->
        <label for="email">Email Address:</label><br><br>
        <input type="text" id="email" placeholder="Please enter your email address" required><br><br>

        <!--Hotel-->
        <label for="hotel">Select your hotel:</label><br><br>
        <input type="text" id="hotelname" placeholder="Name of hotel" required><br><br>

        <!--Check-Int-->
        <label for="checkin">Check-In:</label><br><br>
        <input type="date" id="dates" required> <br><br>

        <!--Check-Out-->
        <label for="checkout">Check-Out:</label><br><br>
        <input type="date" id="dates" required> <br><br>

        <input type="submit" value="Compare" id="submit">



    </form>
</body>



<script src=""></script>

</html>
